<div class="container-fluid">

    <div class="container bg-white shadow-sm p-5">
      <div class="row">
        <div class="col-md-12">
          <h2 class="font-weight-light mb-4">Cadastrar Funcionario</h2>
        </div>
        <div class="col-md-12">
          <form>
            <div class="form-row">
              <div class="col-7">
                <input type="text" class="form-control" placeholder="Nome Funcionario">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cargo">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Salario">
              </div>
              <div class="form-check col form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label text-muted" for="inlineCheckbox1">Ativo</label>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-primary">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

                  <tr>

              <tr *ngFor="let funcionario of funcionario">
                <td scope="row">
                  {{ funcionario.id }}

                <td>

                    <p class="m-0 d-inline-block align-middle font-16">
